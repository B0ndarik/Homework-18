<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Task 4</h2>
    <p>
      Наперед задано у скрипті масив зі списком бажань. Після завантаження
      сторінки випадковим чином вибираються 3 і відображаються у окремих div (їх
      треба створити і додати на сторінку)
    </p>
    <script>
      window.onload = () => {
        const wishes = [
          "Health",
          "Luck",
          "Money",
          "Happieness",
          "World tour",
          "Career",
          "Love",
        ];
        let randomIndexes = new Array(3);
        let randomIndex;
        for (let i = 0; i < randomIndexes.length; i++) {
          do {
            randomIndex = Math.floor(Math.random() * wishes.length);
          } while (randomIndexes.includes(randomIndex));
          randomIndexes[i] = randomIndex;
          let div = document.createElement("div");
          div.innerHTML = wishes[randomIndexes[i]];
          document.querySelector("body").append(div);
        }
      };
    </script>
  </body>
</html>
