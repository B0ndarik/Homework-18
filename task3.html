<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Task 3</h2>
    <p>
      Користувач задає рік народження. Визначити кількість років користувача.
    </p>
    <label>
      <input type="number" />
    </label>
    <div>Користувачу <span></span> років</div>
    <script>
      document.querySelector("input").onchange = calcAge;

      function calcAge() {
        let age =
          new Date().getFullYear() - document.querySelector("input").value;
        document.querySelector("span").innerText = age;
      }
    </script>
  </body>
</html>
